<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta charset-->
    <meta charset="UTF - 8" />
    <!--add title-->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="Chibuzor Ojukwu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Edit Profile</title>
</head>

<body>
    <div class="faint-bg">
        <div class="container-add-prop">
            <div class="container-header">
                <div class="nav">
                    <div class="hamburger-menu" id="toggle">&#9776</div>
                </div>
                <h1>PropertyPro-<i>lite</i></h1>
                <a href="index.html" class="header-logout">Logout</a>
            </div>
            <div class="user-form">
                <div class="user-menu active" id="menu-links">
                    <div class="menu-header">
                    </div>
                    <img class="user-image" src="assets/images/chibuzorphoto.png" alt="profile photo" />
                    <h3 id="user-name">Chibuzor Ojukwu</h3>
                    <div class="side-menu-list">
                        <a class="side-bar-links" href="index.html"><i class="fa fa-home"></i>Home</a>
                        <a class="side-bar-links" href="add-property.html"><i class="fa fa-upload"></i>Post a
                            property
                        </a>
                        <a class="side-bar-links" href="all-properties.html"><i class="fa fa-building"></i>All
                            properties</a>
                        <a class="side-bar-links" href="user-profile.html"><i class="fa fa-user"></i>My Profile</a>
                        <a class="side-bar-links" href="index.html"><i class="fa fa-power-off"></i>Logout</a>
                    </div>
                </div>

                <div class="post-property" id="post-property">
                    <h2 id="post-property-title">Edit Profile</h2>
                    <hr>
                    <div class="user-profile">
                        <div class="edit-photo-mobile">
                            <img src="assets/images/chibuzorphoto.png" alt="profile photo" class="user-profile-photo">
                            <label for="pro-pic-upload">Edit photo</label>
                            <input type="file" name="profile-pic" accept="image/*" id="pro-pic-upload">
                        </div>
                        <div class="edit-details">
                            <div class="user-info-edit">
                                <h3 class="user-details">Full Name* </h3>
                                <input type="text" name="full-name" placeholder="Contact Name">
                            </div>
                            <div class="user-info-edit">
                                <h3 class="user-details">Email Address* </h3>
                                <input type="text" name="email-address" placeholder="Email Address">
                            </div>
                            <div class="user-info-edit">
                                <h3 class="user-details">Phone No* </h3>
                                <input type="text" name="phone-no" placeholder="Phone number">
                            </div>
                            <div class="user-info-edit">
                                <h3 class="user-details">House Address </h3>
                                <input type="text" name="house-address" placeholder="House Address">
                            </div>
                            <p>Enter password if you want to change it</p>
                            <div class="user-info-edit">
                                <h3 class="user-details">Password </h3>
                                <input type="password" name="edit-password" placeholder="Password">
                            </div>
                            <div class="user-info-edit">
                                <h3 class="user-details">Confirm Password </h3>
                                <input type="password" name="edit-confirm-password" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="edit-photo">
                            <img src="assets/images/chibuzorphoto.png" alt="profile photo" class="user-profile-photo">
                            <label for="pro-pic-upload">Edit photo</label>
                            <input type="file" name="profile-pic" accept="image/*" id="pro-pic-upload">
                        </div>

                        <button id="update-pro-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">Designed by CodedKen &copy; 2019</footer>
        <script src="assets/js/script.js" type="text/javascript"></script>
    </div>
</body>

</html>
